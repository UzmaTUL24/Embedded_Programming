<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Station Readings</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #4CAF50; color: white; }
  </style>
</head>
<body>
  <h1>Weather Station Readings</h1>
  <table id="readingsTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Temperature (Â°C)</th>
        <th>Humidity (%)</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be inserted here -->
    </tbody>
  </table>

  <script>
    async function fetchReadings() {
      try {
        const res = await fetch('/data');
        const data = await res.json();

        const tbody = document.querySelector('#readingsTable tbody');
        tbody.innerHTML = '';

        data.forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${row.id}</td>
            <td>${row.temperature.toFixed(2)}</td>
            <td>${row.humidity.toFixed(2)}</td>
            <td>${row.timestamp}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error('Error fetching readings:', err);
      }
    }

    // Fetch initially
    fetchReadings();
    // Refresh every 5 seconds
    setInterval(fetchReadings, 5000);
  </script>

</body>
</html>
